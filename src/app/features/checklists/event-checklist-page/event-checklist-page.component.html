<div class="w-full space-y-4 sm:space-y-6">
  @if (!isInsideEventHub) {
  <!-- Header (hidden when inside event hub - Checklist tab) -->
  <div class="flex items-center gap-4 mb-6">
    <button (click)="goBack()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
      <lucide-icon [img]="ArrowLeftIcon" class="w-5 h-5 text-gray-600"></lucide-icon>
    </button>
  </div>
  }

  <!-- Loading -->
  <div *ngIf="isLoading" class="p-4">
    <app-skeleton class="h-32 mb-4"></app-skeleton>
    <app-skeleton class="h-48"></app-skeleton>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="bg-red-50 text-red-700 px-4 py-3 rounded-lg">
    {{ error }}
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading && event" class="space-y-6">
    <!-- Event Info Card: only when not inside event hub (avoid repetition) -->
    <div *ngIf="!isInsideEventHub" class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-xl font-semibold text-gray-900">{{ event.name }}</h2>
          <p *ngIf="event.client" class="text-gray-600 mt-1">
            Cliente: {{ event.client.name }}
          </p>
        </div>
        <span class="px-3 py-1 text-sm rounded-full" [ngClass]="getStatusColor(event.status)">
          {{ event.status }}
        </span>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4 pt-4 border-t border-gray-100">
        <div class="flex items-center gap-2 text-sm text-gray-600">
          <lucide-icon [img]="CalendarIcon" class="w-4 h-4"></lucide-icon>
          <span>{{ formatDate(event.eventDate) }}</span>
        </div>
        <div class="flex items-center gap-2 text-sm text-gray-600">
          <lucide-icon [img]="ClockIcon" class="w-4 h-4"></lucide-icon>
          <span>{{ formatTime(event.eventTime) }}</span>
        </div>
        <div class="flex items-center gap-2 text-sm text-gray-600">
          <lucide-icon [img]="MapPinIcon" class="w-4 h-4"></lucide-icon>
          <span class="truncate">{{ event.unit?.name || 'NÃ£o informado' }}</span>
        </div>
        <div class="flex items-center gap-2 text-sm text-gray-600">
          <lucide-icon [img]="UsersIcon" class="w-4 h-4"></lucide-icon>
          <span>{{ event.guestCount }} convidados</span>
        </div>
      </div>

      <div *ngIf="event.package" class="flex items-center gap-2 mt-4 pt-4 border-t border-gray-100 text-sm">
        <lucide-icon [img]="PackageIcon" class="w-4 h-4 text-gray-400"></lucide-icon>
        <span class="text-gray-600">Pacote:</span>
        <span class="font-medium text-gray-900">{{ event.package.name }}</span>
      </div>
    </div>

    <app-event-checklist [eventId]="eventId" [eventDate]="event.eventDate"></app-event-checklist>
  </div>
</div>
