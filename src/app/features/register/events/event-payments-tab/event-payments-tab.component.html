@if (isLoading) {
<div class="flex items-center justify-center py-12">
  <div class="text-center">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
    <p class="mt-2 text-muted-foreground">Carregando...</p>
  </div>
</div>
} @else if (error) {
<div class="bg-red-50 border border-red-200 rounded-md p-4">
  <p class="text-red-600">{{ error }}</p>
</div>
} @else if (!contractId) {
<app-empty-state
  [icon]="CreditCardIcon"
  title="Nenhum pagamento cadastrado"
  message="Defina os pagamentos do evento para acompanhar parcelas e valores."
  actionLabel="Definir pagamentos do evento"
  [actionIcon]="PlusIcon"
  (action)="goToCreateContract()">
</app-empty-state>
} @else {
<app-contract-detail [contractIdInput]="contractId" [embeddedInEventHub]="true"></app-contract-detail>
}
