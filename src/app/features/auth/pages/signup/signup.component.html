<div class="flex min-h-screen">
  <!-- Left Side - Brand Section -->
  <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-slate-700 to-slate-800 p-12 flex-col justify-between">
    <div>
      <h1 class="text-5xl font-bold text-white mb-4">Easy Buffet</h1>
      <p class="text-xl text-slate-300">A solução para seu buffet!</p>
    </div>
    
    <div>
      <button class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-md transition-colors backdrop-blur-sm border border-white/20 flex items-center gap-2">
        Saiba mais
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Right Side - Form Section -->
  <div class="flex-1 flex items-center justify-center p-8 bg-white">
    <div class="w-full max-w-md">
      <div class="mb-8">
        <h2 class="text-4xl font-bold text-gray-900 mb-2">Criar Conta</h2>
        <p class="text-gray-600">Cadastre-se para começar</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Nome
          </label>
          <input
            id="name"
            type="text"
            [(ngModel)]="name"
            name="name"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-slate-600 focus:border-transparent outline-none transition-all"
            placeholder="Seu nome completo"
          />
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-slate-600 focus:border-transparent outline-none transition-all"
            placeholder="voce@gmail.com"
          />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Senha
          </label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-slate-600 focus:border-transparent outline-none transition-all"
            placeholder="••••••••"
          />
        </div>
        
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Confirmar Senha
          </label>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-slate-600 focus:border-transparent outline-none transition-all"
            placeholder="••••••••"
          />
        </div>

        @if (error) {
          <div class="text-sm text-red-600 bg-red-50 p-3 rounded-lg">
            {{ error }}
          </div>
        }

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-slate-700 hover:bg-slate-800 text-white font-medium py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? 'Criando conta...' : 'Criar Conta' }}
        </button>
        
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Já tem uma conta? 
            <a routerLink="/signin" class="text-gray-900 hover:text-slate-700 underline font-medium">
              Faça login
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
