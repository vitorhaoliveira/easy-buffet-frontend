<div class="flex min-h-screen">
  <!-- Left Side - Brand Section -->
  <!-- <div
    class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-primary-500 to-primary-600 p-12 flex-col justify-center items-center">
    <div>
      <img src="/logo.jpg" alt="Easy Buffet" class="w-80 mix-blend-multiply">
    </div>
  </div> -->
  <div class="hidden lg:flex lg:w-1/2 p-12 flex-col justify-center items-center relative overflow-hidden">
    <!-- Background with blur -->
    <div class="absolute inset-0"
      style="background-image: url('/bg.jpg'); background-size: cover; background-position: center;  transform: scale(1);">
    </div>

    <div class="relative z-10">
      <img src="/LOGO_EASY_BUFFET_page-0001-removebg-preview.png" alt="Easy Buffet"
        class="w-[30rem] mix-blend-multiply animate-fade-in-scale">
    </div>
  </div>

  <!-- Right Side - Form Section -->
  <div class="flex-1 flex items-center justify-center p-8 bg-white">
    <div class="w-full max-w-md">
      <div class="mb-8">
        <h2 class="text-4xl font-bold text-gray-900 mb-2">Entrar</h2>
        <p class="text-gray-600">Acesse sua conta</p>
      </div>

      <!-- Server Status Indicator -->
      @if (isServerWaking) {
      <div
        class="mb-6 flex items-center gap-3 text-sm text-slate-600 bg-slate-50 p-4 rounded-lg border border-slate-200">
        <div class="relative">
          <div class="w-5 h-5 border-2 border-slate-300 border-t-slate-600 rounded-full animate-spin"></div>
        </div>
        <div>
          <p class="font-medium">Preparando servidor...</p>
          <p class="text-xs text-slate-500">Isso pode levar alguns segundos na primeira vez</p>
        </div>
      </div>
      } @else if (serverAwake) {
      <div
        class="mb-6 flex items-center gap-2 text-sm text-green-600 bg-green-50 p-3 rounded-lg border border-green-200 animate-pulse">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>Servidor pronto</span>
      </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input id="email" type="email" [(ngModel)]="email" name="email" required [disabled]="isLoading"
            class="w-full px-4 py-3 rounded-lg border border-input bg-background focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all disabled:bg-gray-100 disabled:cursor-not-allowed"
            placeholder="voce@gmail.com" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Senha
          </label>
          <div class="relative">
            <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
              required [disabled]="isLoading"
              class="w-full px-4 py-3 pr-12 rounded-lg border border-input bg-background focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all disabled:bg-gray-100 disabled:cursor-not-allowed"
              placeholder="••••••••" />
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
              aria-label="Alternar visibilidade da senha">
              @if (showPassword) {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              } @else {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              }
            </button>
          </div>
        </div>

        @if (error) {
        <div class="text-sm text-red-600 bg-red-50 p-3 rounded-lg">
          {{ error }}
        </div>
        }

        <button type="submit" [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 disabled:from-gray-400 disabled:to-gray-400 text-white font-medium py-3 rounded-lg transition-all transform hover:scale-105 disabled:scale-100 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-md">
          @if (isLoading) {
          <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          <span>{{ loadingMessage }}</span>
          } @else {
          <span>Entrar</span>
          }
        </button>

        <div class="text-center space-y-2">
          <a routerLink="/esqueci-senha"
            class="block text-sm text-gray-600 hover:text-primary-600 underline transition-colors">
            Esqueci minha senha
          </a>

          <p class="text-sm text-gray-600">
            Não tem uma conta?
            <a (click)="navigateToSignup()"
              class="text-primary-600 hover:text-primary-700 underline font-medium cursor-pointer transition-colors">
              Cadastre-se
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
